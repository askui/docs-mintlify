<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" fill="none">
  <defs>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.12"/>
    </filter>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="#fafafa"/>

  <!-- Step 1: Define Task -->
  <g filter="url(#shadow2)">
    <rect x="30" y="60" width="240" height="180" rx="16" fill="white" stroke="url(#step1)" stroke-width="3"/>
    <circle cx="150" cy="40" r="24" fill="url(#step1)"/>
    <text x="150" y="47" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="700">1</text>
    <text x="150" y="100" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Define Task</text>
    <text x="150" y="130" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="12">Natural language or CSV</text>
    <rect x="50" y="150" width="200" height="70" rx="8" fill="#fef3c7"/>
    <text x="150" y="175" text-anchor="middle" fill="#92400e" font-family="ui-monospace, monospace" font-size="11">"Click Sign In button</text>
    <text x="150" y="195" text-anchor="middle" fill="#92400e" font-family="ui-monospace, monospace" font-size="11">Fill email with test@..."</text>
  </g>

  <!-- Arrow 1-2 -->
  <path d="M280 150 L320 150" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrow2)"/>

  <!-- Step 2: Agent Executes -->
  <g filter="url(#shadow2)">
    <rect x="330" y="60" width="240" height="180" rx="16" fill="white" stroke="url(#step2)" stroke-width="3"/>
    <circle cx="450" cy="40" r="24" fill="url(#step2)"/>
    <text x="450" y="47" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="700">2</text>
    <text x="450" y="100" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Agent Executes</text>
    <text x="450" y="130" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="12">Claude 4.5 + Agent OS</text>
    <g fill="#dbeafe">
      <rect x="360" y="150" width="80" height="30" rx="6"/>
      <rect x="450" y="150" width="80" height="30" rx="6"/>
      <rect x="360" y="190" width="80" height="30" rx="6"/>
      <rect x="450" y="190" width="80" height="30" rx="6"/>
    </g>
    <g fill="#1d4ed8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">
      <text x="400" y="170">Screenshot</text>
      <text x="490" y="170">Understand</text>
      <text x="400" y="210">Plan</text>
      <text x="490" y="210">Execute</text>
    </g>
  </g>

  <!-- Arrow 2-3 -->
  <path d="M580 150 L620 150" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrow2)"/>

  <!-- Step 3: Get Results -->
  <g filter="url(#shadow2)">
    <rect x="630" y="60" width="240" height="180" rx="16" fill="white" stroke="url(#step3)" stroke-width="3"/>
    <circle cx="750" cy="40" r="24" fill="url(#step3)"/>
    <text x="750" y="47" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="700">3</text>
    <text x="750" y="100" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Get Results</text>
    <text x="750" y="130" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="12">Automatic reports</text>
    <g fill="#d1fae5">
      <rect x="660" y="150" width="60" height="65" rx="6"/>
      <rect x="730" y="150" width="60" height="65" rx="6"/>
      <rect x="800" y="150" width="60" height="65" rx="6"/>
    </g>
    <g fill="#047857" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">
      <text x="690" y="190">Screenshots</text>
      <text x="760" y="190">Reports</text>
      <text x="830" y="190">Logs</text>
    </g>
  </g>
</svg>