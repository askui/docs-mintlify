<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <defs>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#282650" font-family="system-ui, sans-serif" font-size="20" font-weight="600">One API. Every Platform.</text>

  <!-- Platform boxes -->
  <g filter="url(#shadow3)">
    <!-- Windows -->
    <rect x="40" y="60" width="130" height="110" rx="12" fill="white" stroke="#0078d4" stroke-width="2"/>
    <rect x="60" y="85" width="90" height="50" rx="4" fill="#0078d4"/>
    <rect x="95" y="135" width="20" height="5" fill="#0078d4"/>
    <rect x="85" y="140" width="40" height="8" rx="2" fill="#0078d4"/>
    <text x="105" y="165" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Windows</text>

    <!-- macOS -->
    <rect x="190" y="60" width="130" height="110" rx="12" fill="white" stroke="#555555" stroke-width="2"/>
    <rect x="210" y="85" width="90" height="55" rx="4" fill="#555555"/>
    <rect x="245" y="140" width="20" height="8" fill="#555555"/>
    <text x="255" y="165" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">macOS</text>

    <!-- Linux -->
    <rect x="340" y="60" width="130" height="110" rx="12" fill="white" stroke="#f57900" stroke-width="2"/>
    <circle cx="405" cy="110" r="25" fill="#f57900"/>
    <circle cx="395" cy="102" r="5" fill="white"/>
    <circle cx="415" cy="102" r="5" fill="white"/>
    <ellipse cx="405" cy="120" rx="10" ry="6" fill="#ffcc00"/>
    <text x="405" y="165" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Linux</text>

    <!-- Android -->
    <rect x="490" y="60" width="130" height="110" rx="12" fill="white" stroke="#3ddc84" stroke-width="2"/>
    <rect x="530" y="82" width="50" height="70" rx="6" fill="#3ddc84"/>
    <circle cx="545" cy="95" r="3" fill="white"/>
    <circle cx="565" cy="95" r="3" fill="white"/>
    <text x="555" y="165" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Android</text>

    <!-- iOS -->
    <rect x="640" y="60" width="130" height="110" rx="12" fill="white" stroke="#007aff" stroke-width="2"/>
    <rect x="680" y="82" width="50" height="70" rx="8" fill="#007aff"/>
    <circle cx="705" cy="143" r="5" stroke="white" stroke-width="2" fill="none"/>
    <text x="705" y="165" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">iOS</text>
  </g>

  <!-- Bottom tagline -->
  <text x="400" y="195" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="13">Same tasks. Same code. Every device.</text>
</svg>