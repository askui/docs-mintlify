<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282650"/>
      <stop offset="100%" style="stop-color:#4a4494"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>

  <!-- Your Code Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="30" width="700" height="90" rx="12" fill="url(#purpleGrad)"/>
    <text x="400" y="65" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Your Code</text>
    <text x="400" y="95" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="ui-monospace, monospace" font-size="14">agent.act("Fill the login form and click submit")</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M400 120 L400 160" stroke="#282650" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#282650"/>
    </marker>
  </defs>

  <!-- VisionAgent Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="170" width="700" height="120" rx="12" fill="url(#blueGrad)"/>
    <text x="400" y="200" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">VisionAgent + LLM</text>
    <g fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="13">
      <text x="150" y="235">Understands your task</text>
      <text x="150" y="258">Sees the screen via screenshots</text>
      <text x="450" y="235">Plans the actions needed</text>
      <text x="450" y="258">Coordinates with Agent OS</text>
    </g>
  </g>

  <!-- Arrow 2 -->
  <path d="M400 290 L400 330" stroke="#282650" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Agent OS Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="340" width="700" height="120" rx="12" fill="url(#greenGrad)"/>
    <text x="400" y="375" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Agent OS</text>
    <g fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="13">
      <text x="120" y="410">Screen Capture</text>
      <text x="270" y="410">Mouse Control</text>
      <text x="420" y="410">Keyboard Input</text>
      <text x="570" y="410">Multi-Display</text>
      <text x="120" y="435">Window Targeting</text>
      <text x="270" y="435">Background Mode</text>
      <text x="420" y="435">Change Detection</text>
      <text x="570" y="435">Mobile Devices</text>
    </g>
  </g>
</svg>